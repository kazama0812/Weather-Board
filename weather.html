<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://unpkg.com/obniz@3.24.0/obniz.js"></script>
  <script type="text/javascript" src="./weather.js">  </script>
  <link rel="stylesheet" href="./weather.css">
</head>
<body>
  <div id="dispArea"></div>
  <div id="obniz-debug"></div>
  <h1>Weather Board</h1>
  <div id="data">
    <h2>横浜市</h2>

    <div id="todayData">
      今日の天気:<span id="weather" class="weatherData"></span> 
      <img id="weatherIcon" src=""></br></br>
      <table>
        <tr>
          <td>降水確率</td>
          <td><span id="chanceOfRain" class="weatherData"></span>％</td>
        </tr>
        <tr>
          <td>最高気温</td>
          <td><span id="maxtemp"></span>度</td>
        </tr>
        <tr>
          <td>最低気温</td>
          <td><span id="mintemp"></span>度</td>
        </tr>
        <tr>
          <td>平均気温</td>
          <td><span id="avgtemp"></span>度</td>
        </tr>
        <tr>
          <td>最大風速</td>
          <td><span id="maxwind"></span>km/秒</td>
        </tr>
        <tr>
          <td>平均湿度</td>
          <td><span id="avghumidity"></span>度</td>
        </tr>
        <tr>
          <td>UV</td>
          <td><span id="uv"></span></td>
        </tr>
      </table>

      １時間後の天気:<span id="hourAfterWeather"></span></br>
      明日の天気:<span id="tommorowWeather"></span></br>

      距離<span id="distance"></span></br></br>
    </div>
  </div>
</body>
</html>
